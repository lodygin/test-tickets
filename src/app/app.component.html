<img class="main-logo" src="assets/Logo.svg" alt="logo">

<div *ngIf="!isLoading; else loader">
  <div class="container">
    <div class="row">
      <div class="col s4">
        <app-filter (filter)="setFilter($event)"></app-filter>
      </div>
      <div class="col s8">
        <app-dashboard [tickets]="currTickets"></app-dashboard>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <div class="container">
    <div class="row">
      <app-loader></app-loader>
    </div>
  </div>
</ng-template>
