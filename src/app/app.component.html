<img class="main-logo" src="assets/Logo.svg" alt="logo">

<div *ngIf="!isLoading; else loader">
  <div class="container">
    <div class="row">
      <div class="col s4">
        <app-filter></app-filter>
      </div>
      <div class="col s8">
        <app-dashboard></app-dashboard>
      </div>
    </div>
  </div>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
